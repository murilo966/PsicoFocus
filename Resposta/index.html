<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href= "styles.css">
		<title>Psico Focus</title>
		<link rel="icon" type="image/png" href="../imagens/PFLogo.png">	
	</head>
	<header>
		<nav>
			<div class="nav-container">				
				<a href="../">
					<img id="logo"src="../imagens/PsicoFocus.png" alt="Psico"
					width="150px"
					height="100px">
				</a>
				<ul>
					<li><a href="../sobre/"><input class="BtnCab" type="button" value="Sobre"></a></li>
					<li><a href="../contato/"><input class="BtnCab" type="button" value="Contato"></a></li>
				</ul>
			</div>
		</nav>
	</header>
	<body>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<div class="validator">
			<h1 style="color:rgb(115, 82, 143);">Achou algo oculto?</h1>
			<form id="formulario" action="" method="post">
				<textarea required id="validator"class ="palpite" name="validator" placeholder="Insira sua resposta"></textarea>
				<input class="botao" type="submit" value="enviar">
			</form>
			<div id="resultado"></div>
			<script>
				const form = document.getElementById('formulario');
				const textarea = form.querySelector('.palpite');
				const resultado = document.getElementById('resultado');
				textarea.addEventListener('keydown', function (event) {
					if (event.key === "Enter") {
						event.preventDefault();
						if (textarea.value.trim().length > 0) {
							validarResposta();
						} else {
							alert("Por favor, insira uma resposta.");
						}
					}
				});
				form.addEventListener('submit', function (event) {
					event.preventDefault();
					validarResposta();
				});
				function validarResposta() {
					const valor = textarea.value.trim().toUpperCase();
					if (valor === "SIGMUND FREUD") {
						resultado.innerHTML = "<p>[1/3] Parabéns, você resolveu o enigma fácil 🎉🎉  (+1 ponto)</p>";
					} else if (valor === "A PIOR SOLIDAO E NAO ESTAR CONFORTAVEL CONSIGO MESMO") {
						resultado.innerHTML = "<p>[2/3] Parabéns, você resolveu o enigma médio 🎉🎉  (+1 ponto)</p>";
					} else if (valor === "WILHELM WUNDT") {
						resultado.innerHTML = "<p>[3/3] Parabéns, você resolveu o enigma difícil 🎉🎉  (+1 ponto)</p>";
					} else {
						resultado.innerHTML = "<p>Será que você só está vendo coisas 🤔?</p>";
					}
					textarea.value = "";
				}
			</script>
		</div>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	</body>
	<div class="rodape">
		<footer>

					<ul>
						<li><a href="../sobre/">Sobre Nós</a></li>
						<li><a href="../contato/">Contato</a></li>
					</ul>
				</nav>
				<br>
				<p>Endereço: Rua Engenheiro Saint Martin, 10-12 - Centro, Bauru - SP</p>
			</div>
		</footer>
	</div>
</html>
